<div class="navbar-area" [ngClass]="{ 'is-sticky': isSticky }">
    <div class="container">
        <nav
            class="navbar navbar-expand-lg"
            [class.active-collapse]="navbarToggleClassApplied"
        >
            <a class="navbar-brand" routerLink="/">
                <img src="img/logo.png" alt="Logo" />
            </a>
            <button
                (click)="navbarToggleClass()"
                class="navbar-toggler"
                type="button"
            >
                <span class="burger-menu">
                    <span class="top-bar"></span>
                    <span class="middle-bar"></span>
                    <span class="bottom-bar"></span>
                </span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a
                            routerLink="/"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }"
                            class="nav-link"
                        >
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            routerLink="/about"
                            class="nav-link"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }"
                        >
                            Sobre
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            routerLink="/contact"
                            class="nav-link"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }"
                        >
                            Contato
                        </a>
                    </li>
                </ul>
                <div class="side-nav">
                    <a href="https://wa.me/5513982148845?text=Olá!%20Gostaria%20de%20mais%20informações." target="_blank"> Agendar Encontro </a>
                </div>
            </div>
        </nav>
    </div>
</div>
