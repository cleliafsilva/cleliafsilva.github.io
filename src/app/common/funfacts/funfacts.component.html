<div
    class="counter-area"
    [ngClass]="{'style-two': router.url === '/index-3'}"
>
    <div class="container">
        <div
            class="row counter-bg"
            style="background-image: url(img/home-two/4.png);"
        >
            <div class="col-6 col-sm-3 col-lg-3">
                <div class="counter-item">
                    <i class="flaticon-judge"></i>
                    <div class="counter-inner">
                        <h3 class="counter">18</h3>
                        <p>Attorneys</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-3 col-lg-3">
                <div class="counter-item">
                    <i class="flaticon-auction"></i>
                    <div class="counter-inner">
                        <h3><span class="counter">99</span>%</h3>
                        <p>Case Won</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-3 col-lg-3">
                <div class="counter-item">
                    <i class="flaticon-medal"></i>
                    <div class="counter-inner">
                        <h3><span class="counter">100</span>%</h3>
                        <p>Legal Way</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-3 col-lg-3">
                <div class="counter-item">
                    <i class="flaticon-team"></i>
                    <div class="counter-inner">
                        <h3><span class="counter">10</span>K</h3>
                        <p>Happy Clients</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
